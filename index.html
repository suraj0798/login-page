<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/937680d9e9.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .custom-box{
            border: 1px solid #d5d5d5;
            border-radius: 10px;
            padding: 50px;
            margin-top: 50px;
        }
        /* section{
            /* margin: 0; */
            /* position: absolute; */
            /* top: 50%; */
        /* } */ */
    </style>
</head>

<body>
    <div class="container">
    <section class="custom-box">
        <div class="container-fluid">
            <div class="row justify-content-center d-flex align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 ">
                    <img src="user.jpg" alt="user image" class="img-fluid">

                </div>
                <div class="col-md-8 col-lg-6 offset-xl-1">
                    <form action="">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign up - &nbsp;&nbsp;</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa-brands fa-square-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa-brands fa-square-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fa-brands fa-linkedin"></i>
                            </button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold-mx-3 mb-0">Or</p>

                        </div>
                        <div class="form-outline mb-3">
                            <input type="email" id="useremail" class="form-control form-control-lg" placeholder="Enter a valid email address">
                            <label for="useremail" class="form-label">Email Address</label>
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" id="userpassword" class="form-control form-control-lg" placeholder="Enter a password">
                            <label for="userpassword" class="form-label">Password</label>
                        </div>
                        <div class="d-flex justify-content-between align-item-center">
                            <div class="form-check mb-0">
                                <input type="checkbox" class="form-check-input me-2" value="" id="usercheck">
                                <label for="usercheck" class="form-check-label">Remember Me</label>
                            </div>
                        </div>
                        <a href="#" class="text-body">Forgot Password?</a>
                        <div class="mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg pl-2 pr-2">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-2"> Don't have an account?<a href="#" class="link-primery">Register</a></p>
                        </div>
                        <br>
                    </form>
                </div>
            </div>

        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-0 px-xl-3 bg-dark">
            <div class="text-white mb-3 mb-md-0">
                Copyright SparkSun. All Right Reserved.
            </div>
            <div>
                <a href="#" class="text-white me-4">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
